name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  server-build:

    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      working-directory: ./acs_server
      run: docker build . --file Dockerfile --tag acs_server:$(date +%s)
